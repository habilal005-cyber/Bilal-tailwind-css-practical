<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - World’s Most Famous Scientists</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

<!-- Navigation -->
<nav class="fixed top-0 w-full z-50 p-4 flex justify-between items-center bg-transparent">
  <a href="index.html" class="text-2xl font-bold text-lime-500">World’s Most Famous Scientists</a>
  <div class="space-x-6">
    <a href="index.html" class="hover:text-blue-500">Home</a>
    <a href="about.html" class="hover:text-blue-500">About</a>
    <a href="scientists.html" class="hover:text-blue-500">Scientists</a>
    <a href="contact.html" class="text-lime-500 font-bold">Contact</a>
  </div>
</nav>

<section class="max-w-md mx-auto mt-20 p-6 bg-white/80 backdrop-blur-md rounded-lg shadow-lg">
  <h1 class="text-3xl font-bold mb-6 text-center text-lime-500">Contact Us</h1>
  <form>
    <label class="block mb-2 font-semibold">Name</label>
    <input type="text" class="w-full p-2 mb-4 border rounded" placeholder="Your Name">
    
    <label class="block mb-2 font-semibold">Email</label>
    <input type="email" class="w-full p-2 mb-4 border rounded" placeholder="Your Email">
    
    <label class="block mb-2 font-semibold">Message</label>
    <textarea class="w-full p-2 mb-4 border rounded" rows="5" placeholder="Your Message"></textarea>
    
    <button type="submit" class="bg-lime-500 hover:bg-blue-500 text-white py-2 px-6 rounded w-full">Send Message</button>
  </form>
</section>
</body>
</html>
